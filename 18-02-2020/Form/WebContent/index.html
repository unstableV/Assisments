<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page of our App</title>
</head>
<body>
<form action = "logic">

<input type = "text" placeholder = "Enter your name" name = "userName"><br>

<input type = "password" placeholder = "Enter your password" name = "password"><br>

<input type="radio" id="male" name="gender" value="male">
<label for="male">Male</label><br>
<input type="radio" id="female" name="gender" value="female">
<label for="female">Female</label><br>

<label for="birthday">Birthday:</label>
<input type="date" id="birthday" name="birthday"><br>

<label for="email">Enter your email:</label>
<input type="email" id="email" name="email"><br>

<input type="checkbox" id="lang1" name="lang" value="English">
<label for="lang1"> English</label><br>
<input type="checkbox" id="lang2" name="lang" value="Hindi">
<label for="lang2"> Hindi</label><br>
<input type="checkbox" id="lang3" name="lang" value="Tamil">
<label for="lang3"> Tamil</label><br>
<input type="checkbox" id="lang4" name="lang" value="Telugu">
<label for="lang4"> Telugu</label><br>

<input type = "submit" name = "Register">
<form>
</body>
</html>
